{% extends "pizzas/base.html" %}
<!DOCTYPE html>
<html>

<head>
    <title>Pizzas | Edit Toppings</title>
    <meta charset="utf-8">
    <meta name="language" content="pl-PL">
</head>

<body>
    {% block content %}

    <p>Change your toppings</p>
    <br><br>
    <h3>Pizza: {{ pizza }}</h3>
    <br>

    <form action="{% url 'pizzas:edit_toppings' topping.id%}" method="POST">
        {% csrf_token %} {% for pos in top %}
        <input type="checkbox" name="{{topping.toppings}}">{{ pos }}
        <br><br> {% empty %}
        <p>Brak wybranych dodatków do pizzy</p>
        {% endfor %}
        <button type="submit" class="submitButton">Potwierdź zmiany</button>
    </form>

    {% endblock content %}
</body>

</html>
